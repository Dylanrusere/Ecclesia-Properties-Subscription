<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecclesia Properties | Sign Up</title>
    <link rel="stylesheet" href="./font/stylesheet.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>

    <section id="hero_section">
        <div class="logo_container">
            <img src="./assets/images/footer_logo.png" alt="" class="logo_img">
            <p class="signup_text">Sign Up & Recieve Daily <br>Property Deals!</p>
        </div>
        <div class="overall_container">
            <form id="contact-form">
                <input type="text" name="name" placeholder="Enter First Name" class="input_contact" required data-aos="fade-right" data-aos-duration="1000">
                <input type="text" name="name" placeholder="Enter Last Name" class="input_contact email" required data-aos="fade-right" data-aos-duration="1500">
                <input type="tel" name="number" placeholder="Enter Mobile Number" class="input_contact email" required data-aos="fade-right" data-aos-duration="2000">
                <input type="email" name="email" placeholder="Enter Email Address" class="input_contact email" required data-aos="fade-right" data-aos-duration="2500">
                <button type="submit" class="contact_send" data-aos="slide-up" data-aos-duration="3000">Submit</button>
            </form>
            <div id="form-response" style="display:none; margin-top: 20px;"></div>
        </div>
    </section>


    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Gather form data
        var formData = new FormData(event.target);
        
        // Send form data using Fetch API
        fetch('https://formspree.io/f/xzzpagjg', {
            method: 'POST',
            body: formData,
            headers: {
            'Accept': 'application/json'
            }
        }).then(function(response) {
            if (response.ok) {
            // Redirect to another page immediately
            window.location.href = 'success.html'; // Replace 'success.html' with the path to your desired page
            } else {
            var responseDiv = document.getElementById('form-response');
            responseDiv.style.display = 'block';
            responseDiv.style.color = '#ffffff';
            responseDiv.textContent = 'There was a problem with your submission. Please try again.';

            // Hide the message after 10 seconds
            setTimeout(function() {
                responseDiv.style.display = 'none';
            }, 10000); // 10000 milliseconds = 10 seconds
            }
        }).catch(function(error) {
            var responseDiv = document.getElementById('form-response');
            responseDiv.style.display = 'block';
            responseDiv.style.color = 'red';
            responseDiv.textContent = 'There was a problem with your submission. Please try again.';

            // Hide the message after 10 seconds
            setTimeout(function() {
            responseDiv.style.display = 'none';
            }, 10000); // 10000 milliseconds = 10 seconds
        });
        });


    </script>
</body>
</html>
